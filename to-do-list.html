  <script type="text/javascript"></script>
  <script>
   document.getElementById("div1").addEventListener("submit", function(event) {
            event.preventDefault();
            const task = document.getElementById('newTask').value;
            console.log(task);
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            console.log(tasks);
            
            // افزودن نام جدید به آرایه
            tasks.push({ task });
            
            // ذخیره آرایه به‌روزرسانی شده در لوکال استوریج
            localStorage.setItem('tasks', JSON.stringify(tasks));
            
            // نمایش مقادیر ذخیره شده
            displayTasks();
        });
    
       // let counter = 0;
var li;
function displayTasks() {
  const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
  const output = document.getElementById('output');
  output.innerHTML = '';
  tasks.forEach(task => {
    li = document.createElement('li');
    li.className = 'list-group-item d-flex align-items-center border-0 mb-0 rounded myLi';
    li.style.backgroundColor = '#f4f6f7';
    li.style.listStyleType = 'none';
    li.textContent = task.task;
    
    const checkbox = document.createElement('input');
    checkbox.className = "myCheck form-check-input me-2";
    checkbox.onclick = myCheck;
    checkbox.type = 'checkbox';
    checkbox.value = '';
    checkbox.ariaLabel = '...';
    
    li.appendChild(checkbox);
    output.appendChild(li);
    
    // Increase the counter
    //counter++;
  });

  // Update the counter display
  //document.getElementById('counter').innerText = 'Number of checkboxes created: ' + counter;
}

function myCheck() {
  var checkBoxes = document.getElementsByClassName("myCheck");
  console.log(li);
  console.log("Number of checkboxes: " + checkBoxes.length);
  var text = document.getElementById("text");
  var isChecked = false;

  for (var i=0; i<checkBoxes.length; i++){
    var act = document.getElementsByClassName("myLi")[i].textContent;
    console.log(act);
  }
  

  
  for (var i = 0; i < checkBoxes.length; i++) {
    if (checkBoxes[i].checked) {
      isChecked = true;
      break;
    }
  }

  if (isChecked) {
    text.style.display = "block";
    

  } else {
    text.style.display = "none";
  }
}

$(document).ready(function() {
  // نمایش وظایف ذخیره شده در بارگذاری صفحه
  displayTasks();
});
  </script>
