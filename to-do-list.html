<body>

  <style>

      background: radial-gradient(50% 123.47% at 50% 50%, #00ff94 0%, #720059 100%),

  <section class="vh-100 gradient-custom">

      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">

          <div class="card">
            <div class="card-body p-5">

              <form class="d-flex justify-content-center align-items-center mb-4" id="div1">
                <div class="form-outline flex-fill">
                  <input type="text" class="form-control" id="newTask" />
                  <label class="form-label" for="newTask">Add Task ...</label>
                </div>
                <button type="submit" class="btn btn-info ms-2" id="submit">Add</button>
              </form>

              <!-- Tabs navs -->
              <ul class="nav nav-tabs mb-4 pb-2" id="ex1" role="tablist">
                <li class="nav-item" role="presentation">
                  <a class="nav-link active" id="ex1-tab-1" data-mdb-toggle="tab" href="#ex1-tabs-1" role="tab"

                </li>
                <li class="nav-item" role="presentation">
                  <a class="nav-link" id="ex1-tab-2" data-mdb-toggle="tab" href="#ex1-tabs-2" role="tab"
                    aria-controls="ex1-tabs-2" aria-selected="false">Active</a>
                </li>
                <li class="nav-item" role="presentation">
                  <a class="nav-link" id="ex1-tab-3" data-mdb-toggle="tab" href="#ex1-tabs-3" role="tab"

                </li>
              </ul>
              <!-- Tabs navs -->

              <!-- Tabs content -->
              <div class="tab-content" id="ex1-content">
                <div class="tab-pane fade show active" id="ex1-tabs-1" role="tabpanel" aria-labelledby="ex1-tab-1">
                  <p style="display:block">ALL!</p>
                  <ul id="output" class="list-group mb-0"></ul>
                  <p id="p1"></p>
                </div>

                <div class="tab-pane fade" id="ex1-tabs-2" role="tabpanel" aria-labelledby="ex1-tab-2">
                  <p style="display:block">ACTIVE!</p>
                  <ul id="" class="list-group mb-0">

                  </ul>


                </div>

                <div class="tab-pane fade" id="ex1-tabs-3" role="tabpanel" aria-labelledby="ex1-tab-3">
                  <p style="display:block">COMPLETED!</p>
                  <ul id="com1" class="list-group mb-0"></ul>

                </div>
              </div>
              <!-- Tabs content -->

            </div>
          </div>

        </div>
      </div>

  <!-- MDB -->
  <script type="text/javascript" src="js/mdb.min.js"></script>

  <!-- Custom scripts -->
  <script type="text/javascript"></script>
  <script>
    $(document).ready(function () {

      $(document).ready(function () {
        function loadTasks() {
          const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
          tasks.forEach(task => {
            $("#output").append(
              '<li class="list-group-item d-flex align-items-center border-0 mb-2 rounded" style="background-color: #f4f6f7;">' +
              '<input class="form-check-input me-2 myCheckbox" type="checkbox" value="" aria-label="..." />' +
              task +
              '</li>'
            );


          });
        }

        function saveTask(task) {
          const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
          tasks.push(task);
          localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        loadTasks();

        $("#submit").on('click', function (event) {
          event.preventDefault();
          var task = $("#newTask").val();   

          if (task) {
            console.log(task);
            $("#output").append(
              '<li class="list-group-item d-flex align-items-center border-0 mb-2 rounded" style="background-color: #f4f6f7;">' +
              '<input class="form-check-input me-2 myCheckbox" type="checkbox" value="" aria-label="..." />' +
              task +
              '</li>'
            );
            saveTask(task);


            $("#newTask").val(''); 
          }
        });
      });

         
      $("#clearStorage").on('click', function () {
        localStorage.clear();
        $("#output").empty();     
        console.log("لوکال استوریج پاک شد");
      });

      
      $(document).on('change', '.myCheckbox', function () {
        if ($(this).is(':checked')) {
          console.log('سلام من اینجا هستم');
          var ulContent = $(this).closest('ul').html();
          var taskContent = $(this).parent().text().trim();
          com1(taskContent);
        }
      });

      function com1(taskContent) {
        console.log("this is activeT");

        $("#com1").append(
          '<li class="list-group-item d-flex align-items-center border-0 mb-2 rounded" style="background-color: #f4f6f7;">' +
          '<input class="form-check-input me-2 myCheckbox" type="checkbox" value="" aria-label="..." checked  />' +
          taskContent +
          '</li>'
        )


      }




    });
    //localStorage.clear()




  </script>
